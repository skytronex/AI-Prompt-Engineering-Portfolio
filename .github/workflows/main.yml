name: RAG Ingest + Tests + Create PR (with reviewers)

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write

env:
  DEFAULT_PR_REVIEWERS: "skytronex"

jobs:
  build-and-test:
    name: Install, test, ingest
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install requirements (if present)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found; skipping."
          fi

      - name: Show Python info
        run: |
          python --version
          pip --version
          pip list --format=columns

      - name: Run tests (pytest)
        id: pytest
        run: |
          if [ -f pytest.ini ] || [ -d tests ] || ls | grep -E "\.py$" >/dev/null 2>&1; then
            pip install pytest || true
            pytest -q
          else
            echo "No tests detected; skipping pytest."
          fi

      - name: Run RAG ingest (build vector store)
        id: ingest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Running rag/ingest.py â€” OPENAI_API_KEY present: ${OPENAI_API_KEY:+yes}"
          python rag/ingest.py

      - name: Upload vector_store.json (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rag-vector-store
          path: rag/vector_store.json

  create-pr:
    name: Create branch, commit vector_store.json, open PR with reviewers
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      ACTIONS_WRITE_TOKEN: ${{ secrets.ACTIONS_WRITE_TOKEN }}
      PR_REVIEWERS: ${{ secrets.PR_REVIEWERS || env.DEFAULT_PR_REVIEWERS }}
      PR_TEAM_REVIEWERS: ${{ secrets.PR_TEAM_REVIEWERS || '' }}
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure vector_store exists
        run: |
          if [ ! -f rag/vector_store.json ]; then
            echo "No rag/vector_store.json to commit; exiting."
            exit 0
          fi

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: check_changes
        run: |
          git add rag/vector_store.json || true
          if git diff --cached --quiet; then
            echo "::set-output name=changed::false"
          else
            echo "::set-output name=changed::true"
          fi

      - name: Create branch and commit (if changed)
        if: steps.check_changes.outputs.changed == 'true'
        id: commit_branch
        run: |
          BRANCH="automated/update-vector-store-$(date +%Y%m%d%H%M%S)"
          echo "Creating branch: $BRANCH"
          git checkout -b "$BRANCH"
          git commit -m "Automated: update rag/vector_store.json [skip ci]" || true
          REPO_SLUG=${{ github.repository }}
          git remote set-url origin https://x-access-token:${ACTIONS_WRITE_TOKEN}@github.com/${REPO_SLUG}.git
          git push --set-upstream origin "$BRANCH"
          echo "::set-output name=branch::$BRANCH"

      - name: Create Pull Request with reviewers (if changed)
        if: steps.check_changes.outputs.changed == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ACTIONS_WRITE_TOKEN }}
          commit-message: "Automated: update rag/vector_store.json [skip ci]"
          title: "Automated: update rag/vector_store.json"
          body: |
            This PR was opened automatically by the scheduled RAG ingest workflow.
            - Ingest run: ${{ github.run_id }}
            - Workflow: ${{ github.workflow }}
            Please review the updated vector store and merge if acceptable.
          base: main
          head: ${{ steps.commit_branch.outputs.branch }}
          branch: ${{ steps.commit_branch.outputs.branch }}
          labels: automated,rag
          reviewers: ${{ fromJson('[' + (env.PR_REVIEWERS == '' ? env.DEFAULT_PR_REVIEWERS : env.PR_REVIEWERS) + ']' ) }}
          team-reviewers: ${{ fromJson('[' + (env.PR_TEAM_REVIEWERS) + ']' ) }}
